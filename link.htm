<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Dynamic Link from TextBox.</title>
<script language="JavaScript">
	function changeLink(){
		linkit.href=T1.value;
		linkit.innerHTML=T1.value;
	}
	
	function changeLinkKB(){
		var strKB='http://support.microsoft.com/default.aspx?scid=kb;EN-US;'
		linkitkb.href = strKB + T2.value;
		linkitkb.innerHTML = strKB + T2.value;
	}
</script>
</head>

<body>
<p><h1>Dynamic Link from TextBox.</h1></p>
<p>Link: <A id=linkit name=linkit>&nbsp;</A></p>
  <p><input type="text" id="T1" name="T1" size=100 onkeyup="changeLink()"></p>
<p>&nbsp;</p>
<p><h1>Go to Microsoft Knowledge Base Article.</h1></p>
<p>Link: <A id=linkitkb name=linkitkb>&nbsp;</A></p>
  <p><input type="text" name="T2" size=100 onkeyup="changeLinkKB()"></p>
<p>&nbsp;</p>

</body>

</html>
