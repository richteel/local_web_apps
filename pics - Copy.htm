<title>View Images in a Directory</title>
<script language="JavaScript">
	function changeLink(){
		linkit.href=T1.value + "0" + T2.value;
		linkit.innerHTML=T1.value + "0" + T2.value;
	}
	
	function loadimages()
	{
		var strFileName = "";
		var pos = 0;
		
		for(var i = 0; i < 100; i++)
		{
			strFileName = T1.value + i + T2.value
			document.all["img" + i].src = strFileName;
			document.all["lnk" + i].href = strFileName;
			document.all["lnk" + i].target = "blank";
			pos = strFileName.lastIndexOf("/");
			if(pos == -1)
			{
				pos = strFileName.lastIndexOf("\\");
			}
			strFileName = strFileName.substring(pos + 1);
			document.all["lnk" + i].innerHTML = strFileName;
			window.status = "Loading " + strFileName;
		}
		for(var i = 0; i < 10; i++)
		{
			strFileName = T1.value + "0" + i + T2.value
			document.all["img" + i + "A"].src = strFileName;
			document.all["lnk" + i + "A"].href = strFileName;
			document.all["lnk" + i + "A"].target = "blank";
			pos = strFileName.lastIndexOf("/");
			if(pos == -1)
			{
				pos = strFileName.lastIndexOf("\\");
			}
			strFileName = strFileName.substring(pos + 1);
			document.all["lnk" + i + "A"].innerHTML = strFileName;
			window.status = "Loading " + strFileName;
		}
		window.status = "Finished";
	}
</script>

  <p>Left: <input type="text" id="T1" name="T1" size=100 onkeyup="changeLink()" /></p>
  <p>Right: <input type="text" id="T2" name="T2" size=100 onkeyup="changeLink()" value=".jpg" /></p>
<p><INPUT type="button" value="GO" onclick="loadimages()" /></p>
